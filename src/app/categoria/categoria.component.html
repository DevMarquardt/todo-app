<body>
    <header>
      <h1 class="titulo">TODO APP</h1>
    </header>
    <br>
    <div id="linhaDeAdicionarCategorias">
      <input maxLength="15" placeholder="Nome da categoria" [(ngModel)]="categoria.nome">
      <button (click)="cadastrarCategoria()">Cadastrar</button>
    </div>
    <div class="tarefasAdicionadas" *ngFor="let cate of categorias;">
      <div class="tarefa">
        <div *ngIf="categoria.nome === categoria.nome">
          <h3>
            Nome da tarefa: {{cate.nome}}
            <br>
          </h3>
        </div>
      </div>
    </div>
  </body>
