<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="width: 100%;height: 100%;">
  <H1 class="titulo">
    TODO APP
  </H1>

  <div id="linhaDeAdicionarTarefas">
    <input placeholder="Nome" [(ngModel)]="tarefa.nome">
    <button (click)="cadastrarTarefa()">Cadastrar </button>
  </div>

  <div id="tarefasAdicionadas" *ngFor="let trf of tarefas">
    <h4>
      NÃºmero da tarefa - {{trf.id}}
      <br>
      Nome da tarefa - {{trf.nome}}
      <br>
      <select name="selector" id="selector">
        <option value="todo">TODO</option>
        <option value="doing">DOING</option>
        <option value="done">DONE</option>
      </select>
    </h4>
    <button (click)="removerTarefa(trf.id)">Remover Tarefa</button>
  </div>
</body>

</html>
